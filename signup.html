<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    /* Reset default margin and padding */
    body, h1, form, input, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling with professional gradient */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #333, #1a1a1a);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Left side: Image carousel modified into small fancy cards */
    .image-carousel {
      width: 40%;
      height: 100vh;
      overflow: hidden;
      position: absolute;
      left: 0;
      top: 0;
    }

    /* Each card will be the container for an image */
    .card {
      width: 200px;      /* Set card width */
      height: 250px;     /* Set card height */
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      /* Apply the slideUp animation */
      animation: slideUp 10s linear infinite;
    }

    /* Stagger the animation delays for sequence effect */
    .card:nth-child(1) { animation-delay: 2s; }
    .card:nth-child(2) { animation-delay: 4s; }
    .card:nth-child(3) { animation-delay: 6s; }
    .card:nth-child(4) { animation-delay: 8s; }
    .card:nth-child(5) { animation-delay: 10s; }
    .card:nth-child(6) { animation-delay: 12s; }
    .card:nth-child(7) { animation-delay: 14s; }
    .card:nth-child(8) { animation-delay: 16s; }

    /* Image styles inside the card */
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Keyframes for vertical sliding animation
       - Starts off-screen at the bottom (top: 100%)
       - Slides to center (calculated so the card centers vertically)
       - Pauses, then exits at the top (top: -card height) */
    @keyframes slideUp {
      0%   { top: 100%; }
      10%  { top: calc(50% - 125px); }  /* Center vertically (half of 250px is 125px) */
      90%  { top: calc(50% - 125px); }
      100% { top: -250px; }
    }

    /* Center: Glowing text animation */
    .app-name {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      font-weight: bold;
      color: #FF758F;
      text-shadow: 0 0 10px #FF758F, 0 0 20px #FF758F, 0 0 30px #FF758F;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #FF758F, 0 0 20px #FF758F, 0 0 30px #FF758F; }
      100% { text-shadow: 0 0 20px #FF758F, 0 0 40px #FF758F, 0 0 60px #FF758F; }
    }

.tagline {
    font-family: 'Dancing Script', cursive;
    font-size: 20px;
    color: #FF758F; /* Adjust this to match the pink shade */
    text-align: center;
    position: relative;
    top: -10px; /* Move it closer to REDMOON */
    opacity: 0;
    animation: fadeInTagline 4s infinite;
}

@keyframes fadeInTagline {
    0% { opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; }
}

    /* Right side: Form styling */
    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 400px;
      backdrop-filter: blur(10px);
      position: absolute;
      right: 5%;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: white;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #FF758F;
      outline: none;
    }

    input[type="submit"] {
      background-color: #FF758F;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #A4133C;
    }

    a {
      color: #FF758F;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #A4133C;
      text-decoration: underline;
    }
  </style>
</head>
