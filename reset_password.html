<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="icon" href="/static/icon.ico" type="image/x-icon">
  <style>
    /* Reset default margin and padding */
    body, h2, form, input, button {
        margin: 0;
        padding: 0;
    }

    /* Set body font and background */
    body {
        font-family: 'Arial', sans-serif;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: black;
        background: linear-gradient(to bottom right, #FF758F, #FF8FA3, #FF758F, #590D22);
        overflow: hidden;
        position: relative;
    }

    /* Semi-circle background with image */
    .semi-circle {
        position: absolute;
        width: 250px;
        height: 125px;
        border-radius: 125px 125px 0 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        animation: moveUpDown 8s ease-in-out infinite;
    }

    /* Position semi-circles */
    .semi-circle-left {
        bottom: -50px;
        left: 10%;
        background-image: url('https://i.pinimg.com/236x/ad/3e/f1/ad3ef1d22cd26a2cfd813ce60388ac7e.jpg');
    }

    .semi-circle-right {
        top: -50px;
        right: 10%;
        background-image: url('https://i.pinimg.com/236x/78/71/0d/78710d982a7c613d2edbb1e1208f2366.jpg');
    }

    @keyframes moveUpDown {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-150px);
        }
        100% {
            transform: translateY(0);
        }
    }

    /* Heading styling */
    h2 {
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
        color: #590D22;
    }

    /* Form container styling */
    .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 100%;
        z-index: 10;
    }

    /* Input styling */
    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 2px solid #A4133C;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Button styling */
    button {
        background-color: #590D22;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #800F2F;
    }
  </style>
</head>
<body>
  <!-- Semi-circles with images -->
  <div class="semi-circle semi-circle-left"></div>
  <div class="semi-circle semi-circle-right"></div>

  <div class="container">
    <h2>Reset Password</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
